<!DOCTYPE html>
<html>
<head>
  <title>Convert Length</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<br><h3>Length Converter: 9 Emerald</h3>
<style>
* {
  text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}

.center th {
  padding: 40px;
}

body{
background-size: 100%;
 background-image: url(https://i.pinimg.com/originals/4c/1c/53/4c1c530ab17ee69b91d9e3b9e70bdde1.jpg);

}

h3 {
  color: white ;
  font: sans-serif;
}

h2 {
  color: white ;
  font: cursive;
}

  </style>
  <h2>Converter: Millimeter</h2>
<table class="center">
  <tr>
    <th style="background-color:#917FB3">Millimeter
      <p><input type="text" id="Millimeter"></p>
      <input type="button" class="btn btn-secondary" onClick="MMCM()" value="To Centimeters">
      <input type="button" class="btn btn-secondary" onClick="MMM()" value="To Meters">
      <input type="button" class="btn btn-secondary" onClick="MMKM()" value="To Kilometers">
    </th>
<script>
/*1stTable*/
  function MMCM(){
    var x, y
    x = (document.getElementById('Millimeter').value);
    y = 10;   
    alert(x / y);
  }
  function MMM(){
    var x, y
    x = (document.getElementById('Millimeter').value);
    y = 1000;   
    alert(x / y);
  }

  function MMKM(){
    var x, y 
    x = (document.getElementById('Millimeter').value);
    y = 1000000;    
    alert(x / y);
  }

</script>
</tr>
</table>
</body>
</html>
